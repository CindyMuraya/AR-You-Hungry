<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ar You Hungry?</title>
    <meta name="title" content="AR You Hungry? - Say Goodbye to Boring Menus and Hello to a World Full of Flavor and Fun!">
    <meta name="description" content="Discover the best dining experience with our delicious menu and convenient reservation system.">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut-icon" type="image/svg+xml" href="Images/favicon.svg">
</head>

<body>
    <!-- #PRELOADER -->
  <div class="preload" data-preaload>
    <div class="circle"></div>
    <p class="text">AR You Hungry?</p>
  </div>
  
    <!-- #HEADER -->
    <header class="header" data-header>         
                <nav class="navbar" data-navbar>
                    <ul class="left-navbar-list">
                        <li class="navbar-item">
                          <a href="./index.html" class="navbar-link hover-underline active">
                            <div class="separator"></div>
              
                            <span class="span">Home</span>
                          </a>
                        </li>
                            
                        <li class="navbar-item">
                          <a href="./about.html" class="navbar-link hover-underline">
                            <div class="separator"></div>
              
                            <span class="span">About Us</span>
                          </a>
                        </li>
                    </ul>

                        <div class="logo">
                            <a href="#">
                                <img src="Images/logo2.svg" width="160" height="50" alt="AR You Hungry? - Home">
                            </a>
                        </div>

                    <ul class="right-navbar-list">
                        <li class="navbar-item">
                            <a href="./reservation.html" class="navbar-link hover-underline">
                              <div class="separator"></div>
                
                              <span class="span">Reservations</span>
                            </a>
                        </li>
                        
                        <li class="navbar-item">
                            <a href="./login.html" class="navbar-link hover-underline">
                              <div class="separator"></div>
                
                              <span class="span">Login</span>
                            </a>
                        </li>
    
                        <li class="navbar-item">
                            <a href="./register.html" class="navbar-link hover-underline">
                              <div class="separator"></div>
                
                              <span class="span">Register</span>
                            </a>
                        </li>
                      </ul>
                </nav>
    </header>

    <!-- #MAIN -->
    <main class="main" data-main>
        <section class="section" data-section>
            <div class="container">
                <div class="section-head">
                    <h2 class="section-title">Register</h2>
                    <p class="section-description">Create an account to make reservations and access exclusive offers.</p>
                </div>
                <div class="section-body">
                    <form class="form" data-form>
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="number" class="form-label">Phone Number</label>
                            <input type="number" id="number" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- #FOOTER -->
    <footer class="footer" data-footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="#">
                        <img src="Images/logo2.svg" width="50" height="25" alt="AR You Hungry? logo">
                    </a>
                </div>
                <div class="footer-text">
                    <p>&copy; 2024 AR You Hungry? All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
