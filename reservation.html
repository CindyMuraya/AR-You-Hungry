<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AR You Hungry?</title>
    <meta name="title" content="AR You Hungry? - Say Goodbye to Boring Menus and Hello to a World Full of Flavor and Fun!">
    <meta name="description" content="Discover the best dining experience with our delicious menu and convenient reservation system.">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- #PRELOADER -->
  <div class="preload" data-preaload>
    <div class="circle"></div>
    <p class="text">AR You Hungry?</p>
  </div>
  
    <!-- #HEADER -->
    <header class="header" data-header>         
        <nav class="navbar" data-navbar>
            <ul class="left-navbar-list">
                <li class="navbar-item">
                  <a href="./index.html" class="navbar-link hover-underline active">
                    <div class="separator"></div>
      
                    <span class="span">Home</span>
                  </a>
                </li>
                    
                <li class="navbar-item">
                  <a href="./about.html" class="navbar-link hover-underline">
                    <div class="separator"></div>
      
                    <span class="span">About Us</span>
                  </a>
                </li>
            </ul>

                <div class="logo">
                    <a href="#">
                        <img src="Images/logo2.svg" width="160" height="50" alt="AR You Hungry? - Home">
                    </a>
                </div>

            <ul class="right-navbar-list">
                <li class="navbar-item">
                    <a href="./reservation.html" class="navbar-link hover-underline">
                      <div class="separator"></div>
        
                      <span class="span">Reservations</span>
                    </a>
                </li>
                
                <li class="navbar-item">
                    <a href="./login.html" class="navbar-link hover-underline">
                      <div class="separator"></div>
        
                      <span class="span">Login</span>
                    </a>
                </li>

                <li class="navbar-item">
                    <a href="./register.html" class="navbar-link hover-underline">
                      <div class="separator"></div>
        
                      <span class="span">Register</span>
                    </a>
                </li>
              </ul>
        </nav>
</header>

    <!-- Reservation Form -->
    <section class="reservation" data-reservation>
        <div class="container">
            <div class="reservation-content">
                <h2 class="reservation-title">Reservation</h2>
                <p class="reservation-text">Book a table now and enjoy a delicious meal at the restaurant of your choice with AR You Hungry?!</p>
                <form action="#" class="reservation-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="restaurant" class="form-label">Restaurant</label>
                        <input type="text" id="restaurant" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" id="time" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="people" class="form-label">People</label>
                        <input type="number" id="people" class="form-input" placeholder="Enter the number of people" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Reserve Table</button>
                </form>
            </div>
        </div>
    </section>

    <!-- #FOOTER -->
    <footer class="footer" data-footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="#">
                        <img src="Images/logo2.svg" width="50" height="25" alt="AR You Hungry? logo">
                    </a>
                </div>
                <div class="footer-text">
                    <p>&copy; 2024 AR You Hungry? All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
